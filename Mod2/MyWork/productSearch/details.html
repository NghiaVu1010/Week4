<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Search</title>
  </head>

  <body>
    <main class="m-4">
      <div class="container">
        <div class="row">
          <table class="offset-md-2 col-md-8 table table-striped table-hover table-dark" id="productTable">
            <thead id="productHead"></thead>
            <tbody id="productBody"></tbody>
          </table>
        
          <input type="button" class="offset-md-2 col-md-8 btn-danger" id="editBtn" value="Edit" />
        
          <!-- <div class="offset-md-2 col-md-8" id="saveDiv"> -->
            <input type="button" class="offset-md-2 col-md-4 btn-success" id="saveBtn" value="Save" />
            <input type="button" class="col-md-4 btn-secondary" id="cancelBtn" value="Cancel" />
          <!-- </div> -->

        </div>
      </div>
    </main>

    <footer class="container">
      <hr>
      <p>&copy;Hartcode Academy 2019</p>
    </footer>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="scripts/details.js"></script>
  </body>
</html>
